<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"  content="width=device-width, initial-scale=1.0">
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://wallpapercave.com/wp/wp4869252.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #ffffff;
            min-height: 100vh; /* Ensure the background covers the entire viewport height */
            text-align: center;
        }

        .container {
            width: 80%;
            margin: auto;
            text-align: center;
            padding-top: 100px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            resize: none;
            font-size: 16px;
            outline: none;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Navbar Styles */
        .navbar {
            background-color: #333;
            overflow: hidden;
            padding: 20px 10px;
        }

        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Animation Styles */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .fade-in {
            animation: fadeIn 1s ease;
        }

        /* Responsive Styles */
        @media only screen and (max-width: 768px) {
            .container {
                width: 90%;
                padding-top: 80px;
            }

            h1 {
                font-size: 28px;
            }

            textarea {
                padding: 8px;
            }

            input[type="submit"] {
                padding: 12px 16px;
                font-size: 16px;
            }
        }

        /* Result Page Styles */
        .result-container {
            margin-top: 50px;
        }

        .result-container h1 {
            font-size: 24px;
        }

        .result-container p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .result-container a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .result-container a:hover {
            background-color: #45a049;
        }
    </style>
    <title>Result</title>
</head>
<body>
    <div class="navbar">
        <a href="#">Extremism Detection</a>
  
    </div>

    <div class="result-container fade-in">
        <h1>Prediction:</h1>
        <p>{{ prediction }}</p>
        <br>
        <a href="/">Go back</a>
    </div>
</body>
</html>
